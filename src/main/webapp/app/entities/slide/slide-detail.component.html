
<div *ngIf="slide">
    <h2><span>Slide</span> {{slide.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{slide.name}}</span>
        </dd>
        <!--<dt><span>Added Date</span></dt>-->
        <!--<dd>-->
            <!--<span>{{slide.added_date | date:'medium'}}</span>-->
        <!--</dd>-->
        <dt><span>Data</span></dt>
        <dd>
            <div *ngIf="slide.data">
                <a (click)="openFile(slide.dataContentType, slide.data)">
                    <img [src]="'data:' + slide.dataContentType + ';base64,' + slide.data" style="max-width: 100%;" alt="slide image"/>
                </a>
                {{slide.dataContentType}}, {{byteSize(slide.data)}}
            </div>
        </dd>
        <dt><span>Show Start Date</span></dt>
        <dd>
            <span>{{slide.showStartDate | date:'medium'}}</span>
        </dd>
        <dt><span>Show End Date</span></dt>
        <dd>
            <span>{{slide.showEndDate | date:'medium'}}</span>
        </dd>
        <!--<dt><span>Duration</span></dt>-->
        <!--<dd>-->
            <!--<span>{{slide.duration}}</span>-->
        <!--</dd>-->
        <!--<dt><span>User</span></dt>-->
        <!--<dd>-->
            <!--{{slide.user?.login}}-->
        <!--</dd>-->
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'slide/'+ slide.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
