<div>
    <h2>
        <span>Slides</span>
        <button class="btn btn-primary float-right jh-create-entity create-slide" [routerLink]="['/', { outlets: { popup: ['slide-new'] } }]">
            <span class="fa fa-plus"></span>
            <span >
            Create new Slide
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="slides">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Name</span></th>
            <!--<th><span>Created At</span></th>-->
            <th><span>Data</span></th>
            <th><span>Show Start Date</span></th>
            <th><span>Show End Date</span></th>
            <!--<th><span>Duration</span></th>-->
            <!--<th><span>User</span></th>-->
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let slide of slides ;trackBy: trackId">
                <td><a [routerLink]="['../slide', slide.id ]">{{slide.id}}</a></td>
                <td>{{slide.name}}</td>
                <!--<td>{{slide.added_date | date:'medium'}}</td>-->
                <td>
                    <img [src]="slide.url" style="max-height: 30px;" alt="slide image"/>
                </td>
                <td>{{slide.showStartDate | date:'medium'}}</td>
                <td>{{slide.showEndDate | date:'medium'}}</td>
                <!--<td>{{slide.duration}}</td>-->
                <!--<td>-->
                    <!--{{slide.user?.login}}-->
                <!--</td>-->
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../slide', slide.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'slide/'+ slide.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'slide/'+ slide.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
